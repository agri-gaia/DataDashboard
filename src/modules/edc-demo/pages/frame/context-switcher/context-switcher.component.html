<mat-form-field appearance="standard" class="switcher">
  <mat-label>Plattform</mat-label>
  <mat-select [formControl]="platformForm">
    <mat-select-trigger>
      {{this.currentConfig.firstName}} {{this.currentConfig.lastName}}
    </mat-select-trigger>
    <mat-option *ngFor="let appConfig of appConfigs" [value]="appConfig.name">{{this.appConfig.firstName}} {{this.appConfig.lastName}}</mat-option>
  </mat-select>
</mat-form-field>
