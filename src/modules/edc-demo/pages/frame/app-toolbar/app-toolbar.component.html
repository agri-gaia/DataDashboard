<mat-toolbar class="toolbar" fxLayout="row">
  <mat-form-field class="search" appearance="standard" *ngIf="!hideSearch">
    <mat-label>Label</mat-label>
    <input matInput [(ngModel)]="labelSearchTerm" (input)="doSearch()">
  </mat-form-field>
  <mat-form-field class="search" appearance="standard" *ngIf="!hideSearch">
    <mat-label>Ort</mat-label>
    <input matInput [(ngModel)]="locationSearchTerm" (input)="doSearch()">
  </mat-form-field>
  <button mat-icon-button (click)="doSearch()" *ngIf="!hideSearch"><mat-icon>search</mat-icon></button>
  <div fxFlex="100"></div>
  <app-context-switcher fxLayoutAlign="end" class="context-switcher"></app-context-switcher>
</mat-toolbar>
