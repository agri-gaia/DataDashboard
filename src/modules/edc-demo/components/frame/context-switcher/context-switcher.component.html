<mat-form-field appearance="standard" class="switcher">
  <mat-label>Plattform</mat-label>
  <mat-select [formControl]="platformForm">
    <mat-select-trigger>
      {{appConfigs[platformForm.value]?.name}}
    </mat-select-trigger>
    <mat-option *ngFor="let config of configIds" [value]="config">{{appConfigs[config].name}}</mat-option>
  </mat-select>
</mat-form-field>
