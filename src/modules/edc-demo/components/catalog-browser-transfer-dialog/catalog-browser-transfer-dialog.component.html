<mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Bucket-Name</mat-label>
      <input matInput formControlName="bucketName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>MinIO-Endpunkt</mat-label>
      <input matInput formControlName="endpoint">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Asset-Name</mat-label>
      <input matInput formControlName="assetName">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button (click)="onTransfer()" color="primary" mat-raised-button [disabled]="this.form.invalid">
    <mat-icon>downloading</mat-icon>
    Transfer Starten
  </button>

  <button color="accent" mat-dialog-close mat-stroked-button>
    <mat-icon>cancel</mat-icon>
    Abbrechen
  </button>
</mat-dialog-actions>
