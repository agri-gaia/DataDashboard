<div class="center-container">
  <div class="registration-form">
    <h2 class="form-heading">Registrierungsformular</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field>
          <mat-label>Benutzername</mat-label>
          <input matInput formControlName="benutzername">
          <mat-error>Fehlermeldungtemplate</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>DataUrl</mat-label>
          <input matInput formControlName="dataUrl">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>idsUrl</mat-label>
          <input matInput formControlName="idsUrl">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>StorageEndpoint</mat-label>
          <input matInput formControlName="storageEndpoint">
        </mat-form-field>
      </div>
      <button color="primary" mat-raised-button type="button" (click)="onSubmit()" [disabled]="!registrationForm.valid">Senden</button>
    </form>
  </div>
</div>
